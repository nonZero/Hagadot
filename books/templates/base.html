{% load staticfiles i18n %}
<!doctype html>
<html lang="he">
<head>
    <title>Hagadot :-)</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="{% static "vendor/bootstrap/css/bootstrap-rtl.css" %}"/>
    <link rel="stylesheet" href="{% static "style.css" %}"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url "home" %}">{% trans "Haggadot and Piyutim" %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url "books:list" %}">{% trans "Books" %}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url "bookmarks:all" %}">{% trans "Text" %}</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url "bookmarks:list" %}">{% trans "Bookmarks" %}</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
</div>

<script src="{% static "vendor/jquery-3.2.1.js" %}"></script>
{% block scripts %}
{% endblock scripts %}

</body>
</html>
